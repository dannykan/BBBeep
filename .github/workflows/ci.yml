name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bbbeeep_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build shared package
        run: pnpm --filter @bbbeeep/shared build

      - name: Generate Prisma Client
        run: pnpm --filter @bbbeeep/api prisma:generate

      - name: Run migrations
        run: pnpm --filter @bbbeeep/api exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bbbeeep_test

      - name: Run linter
        run: pnpm --filter @bbbeeep/api lint

      - name: Run tests
        run: pnpm --filter @bbbeeep/api test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bbbeeep_test

  web-build:
    name: Web Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build shared package
        run: pnpm --filter @bbbeeep/shared build

      - name: Run linter
        run: pnpm --filter @bbbeeep/web lint

      - name: Build
        run: pnpm --filter @bbbeeep/web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
